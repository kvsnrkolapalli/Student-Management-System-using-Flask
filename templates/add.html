{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}

    <div class="container" my-3>
      <br>
      <h2>Add a new Student</h2><br>
      <form action="/add" method='POST'> 
      <form>
        <div class="mb-3">
          <label for="r_no" class="form-label">Roll No</label>
          <input type="text" name="rno" class="form-control" id="r_no">
        </div>
        <div class="mb-3">
          <label for="name_var" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name_var" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="email_var" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email_var">
        </div>
        <div class="mb-3">
          <label for="gender_var" class="form-label">Gender</label>
          <select id="gender_var" name="gender" class="form-select form-select mb-3" aria-label=".form-select-lg example">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="contact_No_var" class="form-label">Contact No</label>
          <input type="text" name="contact" class="form-control" id="contact_No_var">
        </div>
        <div class="mb-3">
          <label for="dob_var" class="form-label">Date of Birth</label>
          <input type="date" name=dob class="form-control" id="dob_var">
        </div>
        <div class="mb-3">
          <label for="address_var" class="form-label">Address</label>
          <input type="text"  name="address" class="form-control" id="address_var">
        </div>
        <button type="submit" class="btn btn-primary">Add Details</button>
      </form>
      <br>
      {% if already=="Already Exists" %}
      <div class="alert alert-primary alert-danger" role="alert">
        Details are already exists..!
      </div>
      {% elif already==None %}
        <div class="alert alert-primary alert-success" role="alert">
          Details are successfully added..!
        </div>
      {% endif %}
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
{% endblock body %}
