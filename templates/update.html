{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}

    <div class="container" my-3>
      <br>
      <h2>Update Student Details of Roll No : {{update_.rno}}</h2><br>
      <form action="/update/{{update_.rno}}" method='POST'> 
      <form>
        <!--<div class="mb-3">
          <label for="r_no" class="form-label">Roll No</label>
          <input type="text" name="rno" value="{{update_.rno}}" class="form-control" id="r_no">
        </div>-->
        <div class="mb-3">
          <label for="name_var" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" value="{{update_.name}}" id="name_var" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="email_var" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{update_.email}}" id="email_var">
        </div>
        <div class="mb-3">
          <label for="gender_var" class="form-label">Gender</label>
          <select id="gender_var" name="gender" value="{{update_.gender}}" class="form-select form-select mb-3" aria-label=".form-select-lg example">
                <option value="{{update_.gender}}">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="contact_No_var" class="form-label">Contact No</label>
          <input type="text" name="contact" value="{{update_.contact}}"  class="form-control" id="contact_No_var">
        </div>
        <div class="mb-3">
          <label for="dob_var" class="form-label">Date of Birth</label>
          <input type="date" name=dob value="{{update_.dob}}"  class="form-control" id="dob_var">
        </div>
        <div class="mb-3">
          <label for="address_var" class="form-label">Address</label>
          <input type="text"  name="address" value="{{update_.address}}"  class="form-control" id="address_var">
        </div>
        <button type="submit" action="/view" class="btn btn-primary">Update Details</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
{% endblock body %}
